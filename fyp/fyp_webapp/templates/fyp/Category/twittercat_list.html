<head>
    {% extends "base.html" %}
</head>
{% block content %}
<h1>Twitter Categories</h1>
<ul>
    {% for category in object_list %}
    <li>{{ category.user }}  ({{ category.category_name }})
    <a href="{% url 'fyp_webapp:twittercat_edit' category.id %}">edit</a>
    <a href="{% url 'fyp_webapp:twittercat_delete' category.id %}">delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'fyp_webapp:twittercat_new' %}">New</a>
{% endblock content %}
