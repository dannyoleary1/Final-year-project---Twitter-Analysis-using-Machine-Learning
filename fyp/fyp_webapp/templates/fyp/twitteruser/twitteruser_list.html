<head>
    {% extends "base.html" %}
</head>
{% block content %}
<h1>Twitter Users</h1>
<ul>
    {% for category in object_list %}
    <li>{{ category.user }}  ({{ category.twitter_username }})
    <a href="{% url 'fyp_webapp:twitteruser_edit' category.id %}">edit</a>
    <a href="{% url 'fyp_webapp:twitteruser_delete' category.id %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'fyp_webapp:twitteruser_new' %}">New</a>
<a href="{% url 'fyp_webapp:twitteruser_suggest' %}">Suggest Categories</a>
{% endblock content %}
