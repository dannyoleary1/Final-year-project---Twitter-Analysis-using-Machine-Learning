<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    <meta charset="UTF-8">
    <title>Tweet Collector</title>
</head>
<body>
    {% block content %}

</form>
    <div class="row">
    <div id="kmeans-train" class="col">
        <button value="Click" class="btn btn-success"
             id="train_model" name="train_model" type="submit">Train Model! </button>
        <form id="kmeans-form">
            {% csrf_token %}
            {{ KMeansForm }}
        </form>
    </div>
    <div id="lda-train" class="col">
    <button value="Click" onclick="showformlda()" class="btn btn-success" id="display-lda-form">Display LDA</button>
        <form id="lda-form" style="display:none;">
            {% csrf_token %}
            {{ LDAForm }}
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="trained_model">

    </div>
        </div>

    <script>
        function showformlda() {
            var x = document.getElementById("lda-form");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
            x.style.display = "none";
            }
            }
        $( "#train_model" ).on( "click", function() {
            $.ajax({
            url: "{% url 'trainedmodel' %}",
            success: function(data) {
            $('#latest_tweets').html(data);
            }
            });
        });
        $("#test-lda").on("click", function () {
            $.ajax({
                url: "{% url 'testlda' %}",
                success: function (data) {
                    $('#trained_model').html(data);
                }
            })
        });

    </script>
    {% endblock content %}
</body>
</html>
