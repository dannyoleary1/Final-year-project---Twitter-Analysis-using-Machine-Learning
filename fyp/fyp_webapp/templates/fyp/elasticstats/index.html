<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% extends "base.html" %}
</head>
<body>

{% block content %}
            <div class="col-11">
                <div data-preset="stripe" style="width:50%;height:50%;margin:auto" class="ldBar label-center" data-value="50"></div>
            </div>

            <div class="container is-fluid" id="latest-update">

                <p id="update-status"></p>
            </div>
    <script>
               var poll_xhr;
   var willstop = 0;
  (function(){
    var poll = function(){
      var json_dump = "{{ data }}";
      var task_id = "{{task_id}}";
      var list = []
      poll_xhr = $.ajax({
        url:'process_elastic',
        type: 'POST',
        data: {
            task_id: task_id,
            csrfmiddlewaretoken: "{{csrf_token}}",
        },
        success: function(result) {
                        if (result.state == "SUCCESS") {
                            $("#latest-update").empty();
                            var updatedField = document.getElementById("latest-update")
                            console.log(result)
                            var i = 0
                            var rowDiv = document.createElement("div")
                            var test = ""
                            keys = [];
                            var k;
                            var i;
                            var len;
                            for (k in result) {
                                if (result.hasOwnProperty(k)) {
                                    keys.push(k);
                                }
                            }

                            keys.sort();

                            len = keys.length;
                            var control = 0
                            for (i = 0; i < len; i++) {
                                entry = keys[i];
                                if (entry != "state"){
                                     if (control%2 == 0){
                                    test+="<div class='columns'>"
                                }
                                test += "<div class='column'>"
                                test +="<div class='card-header'>"+entry+"</div>"
                                test +="<div class='card-body'>"+result[entry]+"</div></div>"
                                if(control%2 != 0 && control !=0){
                                    test += "</div>"
                                }
                                control++
                                }
                            }
                            $('#latest-update').append(test);
                            willstop = 1;
                        }
                        else{
                            $("#update-status").empty();
                            var paragraph = document.getElementById("update-status");
                            var str1 = "Finished processing:    "
                            var str2 = result.entry
                            var text = document.createTextNode(str1.concat(str2));
                            paragraph.appendChild(text)
                        }
                    }
      });
    };
    var refreshIntervalId = setInterval(function() {
      poll();
      if(willstop == 1){
        clearInterval(refreshIntervalId);
      }
    },500);
  })();
    </script>
{% endblock content %}
</body>
</html>
